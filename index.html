<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,
      minimum-scale=1">
      
    <title>Vue2.x小商城</title>
    <!-- <link rel="stylesheet" href="static/msui/sm/css/sm.min.css"> -->
    <link rel="stylesheet" href="static/msui/sm/css/sm-extend.min.css">
    <script type='text/javascript' src='static/msui/sm/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='static/msui/sm/js/sm-extend.min.js' charset='utf-8'></script>
</head>

<body>
    <div id="app"> </div>
</body>
<script type="text/javascript">
    (function() {
        var docEl = document.documentElement;
        var resize = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var setRem = function() {
            var screenWidth = docEl.clientWidth || window.screen.width || 360;
            // 750 PSD宽度(可变的)
            docEl.style.fontSize = (100 * screenWidth / 750) + 'px';
        };
        window.addEventListener('resize', setRem, false);
        setRem();
    })(); // 用法psd量出来的像素距离 除以100  比如psd: 100px 转换后 1rem;
</script>


</html>
